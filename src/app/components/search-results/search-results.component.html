<div class="cs-hero--large cs-text--center">
  <span class="cs-hero--title">Results</span>
</div>
<div class="cs-container cs-mt20 cs-hero--container">
  <div class="row cs-mt20">
    <div class="twelve columns">
      <div *ngFor="let searchResult of searchResults" class="cs-card cs-mt20">
        <div class="cs-card--content">
          <div class="cs-information--grid">
            <div class="cs-repo--avatar">
              <img src="{{searchResult.imageUrl}}" alt="">
            </div>
            <div class="cs-repo--title">
              <h1>{{searchResult.name}}</h1>
            </div>
            <div class="cs-repo--author">
              <span class="cs-repo--author__title">Author</span>
              {{searchResult.authorName}}
            </div>
            <div class="cs-repo--description">
              <span class="cs-repo--description__title">Description</span>
              {{searchResult.description}}
            </div>
            <div class="cs-repo--link">
              <span class="cs-repo--link__title">Link</span>
              <a href="{{searchResult.slug}}">{{searchResult.slug}}</a>
            </div>
            <div class="cs-repo--tags">
              <span class="cs-repo--tags__title">Tags</span>
              <div *ngFor="let tag of searchResult.tags">
                <span class="cs-repo--tags__pillbox">{{tag}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
